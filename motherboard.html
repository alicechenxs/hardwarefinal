        <p><img class="content" src=motherboard.gif>The motherboard serves to connect all of the parts of a computer together. The motherboard can be thought of as the "back bone" of the PC. Also known as: mainboard, mobo (abbreviation), MB (abbreviation), system board, logic board.</p>
